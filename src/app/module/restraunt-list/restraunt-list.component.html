<app-navbar></app-navbar>
<section>
    <div class="restraunt-list-container" *ngFor="let restraunt of restrauntList$ | async">
        <div class="restraunt-container">
            <img [src]="restraunt.img">
            <div class="icon-container">
                <p>{{ restraunt.name }}</p>
                <div class="button-container">
                    <button [routerLink]="['BookAppointment', restraunt.id]" mat-raised-button matTooltip="Book appointment">
                        <mat-icon svgIcon="book-icon"></mat-icon>
                    </button>
                    <button [routerLink]="['BookStatus']" mat-raised-button matTooltip="View appointment">
                        <mat-icon svgIcon="view-icon"></mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
